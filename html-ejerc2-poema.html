    <h1> Noche </h1>
    <P> Cirio, candil,
        <br>farol y luciérnaga.</p>

    <P>La constelación
        <br>de la saeta.</P>

    <P>Ventanitas de oro
        <br>tiemblan,
        <br>y en la aurora se mecen
        <br>cruces superpuestas.</P>

    <P>Cirio, candil,
        <br>farol y luciérnaga.</P>
